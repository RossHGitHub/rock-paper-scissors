<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<body>

  <button id="rock">Rock</button>
  <button id="paper">Paper</button>
  <button id="scissors">Scissors</button>
  <p>User score: <span id = 'user'></span> </p>
  <p>Comp Score: <span id = 'comp'></span></p>


    <script>
let options = ["rock", "paper", "scissors"];
let userScore = 0;
let compScore = 0;

let body = document.querySelector('body');

    document.getElementById("rock").addEventListener('click', ()=>{gameRound('rock',compPlay())});

    document.getElementById("paper").addEventListener('click', ()=>{gameRound('paper', compPlay())});

    document.getElementById("scissors").addEventListener('click', ()=>{gameRound('scissors', compPlay())});


  let user = document.getElementById('user');
  user.textContent=userScore;

  let com = document.getElementById('comp');
  com.textContent = compScore;





function compPlay() {
  let compAns = options[Math.floor(Math.random() * options.length)];
  compAns.toLowerCase();
  return compAns;
  }





function gameRound(userAns, compAns) {
  alert('Computer answered ' + compAns + '.');
  
  if (userAns===compAns) {
      alert('Draw');
    
} else if ((userAns==="rock" && compAns==="scissors") ||
      (userAns==="scissors" && compAns==="paper") ||
      (userAns==="paper" && compAns==="rock")) {
      userScore++;
      user.textContent = userScore;
      scoreCheck()
    } else {
  compScore+=1;
  com.textContent = compScore;
  scoreCheck()
  }
}

function scoreCheck() {
if (compScore === 5){
  let reset = document.createElement('div');
reset.textContent = 'GAME OVER - YA LOST!'
body.appendChild(reset);

let resetbtn = document.createElement('button');
resetbtn.textContent = 'Start Again';
body.appendChild(resetbtn);
resetbtn.addEventListener('click', ()=>{
  compScore = 0;
  userScore = 0;
com.textContent=compScore;
user.textContent=userScore;
body.removeChild(resetbtn);
body.removeChild(reset);})

} else if (userScore === 5) {
  let reset = document.createElement('div');
reset.textContent = 'YOU WON!! CONGRATULALTIONS'
body.appendChild(reset);

let resetbtn = document.createElement('button');
resetbtn.textContent = 'Start Again';

body.appendChild(resetbtn);
resetbtn.addEventListener('click', ()=>{
  compScore = 0;
  userScore = 0;
com.textContent=compScore;
user.textContent=userScore
body.removeChild(resetbtn);
body.removeChild(reset);});}

    </script>
    
</body>
</html>
